---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://dakoel.github.io/helm-homelab'
    chart: radarr
    targetRevision: {{ .Values.radarr.targetRevision }}
    helm:
      values: |
        ingress:
          enabled: true
          className: traefik
          hosts:
            - host: radarr.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
        persistence:
          existingClaim: media-stack-storage
  destination:
    server: {{ .Values.server }}
    namespace: media-stack
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
